<div ng-controller="MainController">
    <h4>Start Page</h4>

    <div class="form">
        <label class="label-info label">Enter the value now</label>
        <input type="text" ng-model="data" class="form-control">
        <button class="btn btn-default" ng-click="add(data)">Add</button>
    </div>

    <div ng-repeat="item in items">
        <p>Content: {{item.content}}, created on {{item.createdAt}}</p>
    </div>

    <div>
        <button class="btn btn-primary" ng-click="navigate()">Go to other page</button>
    </div>
</div>
