<div ng-controller="MainController as main">
    <h4>Start Page</h4>

    <div class="form">
        <label class="label-info label">Enter the value now</label>
        <input type="text" ng-model="main.data" class="form-control" placeholder="Enter a value here">
        <button class="btn btn-default" ng-click="main.add(main.data)">Add</button>
    </div>

    <div ng-repeat="item in main.items">
        <p>Content: {{item.content}}: created on {{item.createdAt}}</p>
    </div>

    <div>
        <button class="btn btn-primary" ng-click="main.navigate()">Go to other page</button>
        <button class="btn btn-info" ng-click="main.clear()">Clear All Items</button>
    </div>
</div>
